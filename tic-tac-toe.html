<!DOCTYPE html>
<html>
<head>
	<title>tic-tac-toe</title>
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjxsfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="tic-tac-toe.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center">tic-tac-toe</h1>
		<hr>
		<div class="col-xs-4 col-xs-offset-4">
			<div class="row">
				<div class="col-xs-4 grid" id="cell-1">
					<img src="img/circle.png" class="img-responsive">
				</div>
				<div class="col-xs-4 grid" id="cell-2">
					<img src="img/circle.png" class="img-responsive">
				</div>
				<div class="col-xs-4 grid" id="cell-3">
					<img src="img/circle.png" class="img-responsive">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4 grid" id="cell-4">
					<img src="img/circle.png" class="img-responsive">
				</div>
				<div class="col-xs-4  grid" id="cell-5">
					<img src="img/circle.png" class="img-responsive">
				</div>
				<div class="col-xs-4  grid" id="cell-6">
					<img src="img/x.png" class="img-responsive">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4  grid" id="cell-7">
					<img src="img/circle.png" class="img-responsive">
				</div>
				<div class="col-xs-4  grid" id="cell-8">
					<img src="img/circle.png" class="img-responsive">
				</div>
				<div class="col-xs-4  grid" id="cell-9">
					<img src="img/circle.png" class="img-responsive">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
